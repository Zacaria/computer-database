####################################
# Custom Application Configuration #
####################################

application {
  baseUrl = "http://localhost:8081/webapp/"
  nbUsers = 600
  nbAdmins = 10
  urls {
    addPage = "computer/add"
    addPost = "computer/add"
    dashboardPage = "computer"
    deletePost = "deleteComputer"
    editPost = "computer/edit"
    loginPage = "login"
    loginPost = "login"
    idElement {
      add {
        csrf = "[name=_csrf]"
      }
      authenticate {
        csrf = "[name=_csrf]"
      }
      delete {
        csrf = "[name=_csrf]"
      }
      edit {
        csrf = "[name=_csrf]"
        id = "#id"
      }
    }
    param {
      order = "asc"
      page = "p"
      pageSize = "r"
      search = "s"
      column = "col"
    }
    form {
      add {
        name = "name"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "companyId"
        csrf = "_csrf"
      }
      authenticate {
        username = "username"
        password = "password"
        submit = "submit"
        csrf = "_csrf"
      }
      delete {
        selection = "selection"
        csrf = "_csrf"
      }
      edit {
        id = "id"
        name = "name"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "companyId"
        csrf = "_csrf"
      }
    }
    static {
      css {
        bootstrap = "resources/css/bootstrap.min.css"
        fontAwesome = "resources/css/font-awesome.css"
        main = "resources/css/main.css"
      }
      js {
        add = "resources/js/computer-form.js"
        bootstrap = "resources/js/bootstrap.min.js"
        jquery = "resources/js/jquery.min.js"
        login = "resources/js/main.js"
      }
    }
  }
}

####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}
